events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Seu site normal
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Endpoint de status do NGINX para o exporter
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 192.168.1.0/24;  # Rede específica do seu cluster AKS
            allow 10.244.0.0/16;   # Pod network (comum no AKS)
            deny all;
        }

        # Endpoint de métricas para o Prometheus (opcional - manter as antigas)
        location /metrics {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
        }
    }
}
