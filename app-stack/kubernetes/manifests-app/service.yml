apiVersion: v1
kind: Service
metadata:
  name: meu-website-service
  namespace: meu-website
spec:
  selector:
    app: meu-website
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: metrics
      protocol: TCP
      port: 9113
      targetPort: 9113
  type: LoadBalancer
